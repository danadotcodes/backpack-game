<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design & code by dana.codes -->
    <!-- Artwork by freepik.com -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add favicon -->
    <!-- <link
      rel="icon"
      type="image/png"

    /> -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Backpack Game</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="game__content">
          <p id="message">Hey! Try to fit 21 items in my..</p>
          <h1 class="game__title">Backpack!</h1>

          <div class="backpack-wrapper">
            <img
              id="backpack"
              src="images/backpack-dc.svg"
              alt="A pink backpack with brown pockets"
            />
          </div>

          <div id="items" class="items"></div>
          <button id="start-btn" class="btn" type="button">Start Game</button>
          <button id="play-btn" class="btn hidden" type="button">
            Pack Items!
          </button>
        </div>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
